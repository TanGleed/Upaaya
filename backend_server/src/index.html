<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test API</title>
  </head>
  <body>
    <form action="/api/v1/jobposts" method="POST" enctype="multipart/form-data">
      <label for="title">Title</label>
      <input type="text" name="title" required /><br />

      <label for="location">Location</label>
      <input type="text" name="location" required /><br />

      <label for="description">Description</label>
      <textarea name="description" required></textarea><br />

      <label for="tags">Tags</label>
      <input type="text" name="tags" required /><br />

      <label for="additionalInfo">Additional Info</label>
      <textarea name="additionalInfo"></textarea><br />

      <label for="media">Media</label>
      <input type="file" name="media" multiple /><br />

      <button type="submit">Create Job Post</button>
    </form>
  </body>
</html>
